<!-- header with title and module info -->
<app-module-header [module]="module" [demo]="currentComponent"></app-module-header>

<div *ngIf="documentation">

    <mat-tab-group>
        <!-- introduction -->
        <mat-tab label="Overview">
            <section *ngFor="let item of documentation">

                <div [innerHtml]="item.description.full | sanitizeHtml"></div>

            </section>

        </mat-tab>

        <!-- usage -->
        <mat-tab label="API">
            <section *ngFor="let item of documentation; let i = index">

                <p>{{item.tags[i]?.type}}</p>

                <div *ngIf="item.tags[0].type !== 'ignore'">

                    <div *ngFor="let tag of item.tags">

                        <div [ngSwitch]="tag.type">
                            <!-- example code -->
                            <pre *ngSwitchCase="'example'" class="line-numbers">
                                <code>{{tag.string}}</code>
                            </pre>

                            <hr>
                            <p *ngSwitchCase="'param'">
                                parameter: {{tag.name}}
                            </p>
                            <div *ngSwitchCase="'type'" [innerHtml]="tag.html | sanitizeHtml">
                            </div>
                            <hr>
                            <p *ngSwitchDefault>
                                default: {{tag.type}}
                            </p>

                            <div *ngIf="tag.description"
                                 [innerHtml]="tag.description | sanitizeHtml">
                            </div>
                        </div>

                    </div>
                </div>
            </section>

        </mat-tab>

        <!-- example -->
        <mat-tab label="Example" *ngIf="currentComponent.stackblitz">
            <iframe class="example-container" [src]="stackBlitzDemo | sanitizeUrl">
                <p>no-iframes</p>
            </iframe>

        </mat-tab>
    </mat-tab-group>


</div>
