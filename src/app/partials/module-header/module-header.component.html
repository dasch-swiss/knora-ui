<div class="panel">
    <!-- subtitle: name of module and version -->
    <div class="panel-row">
        <span>
            <h3 class="mat-subheading-2">
                Part of <a [routerLink]="'/modules/' + module.name">@knora/{{module.name | lowercase}}</a>
            </h3>
        </span>

        <span class="fill-remaining-space"></span>
        <span>
            <a [href]="package" target="_blank" class="right padding-top">
                <img [src]="badge">
            </a>
        </span>
    </div>

    <br>
    <!-- title: name of component, directive, pipe or service plus link to stackblitz -->
    <div class="panel-row">
        <h2 class="mat-title">{{demo?.label}} <span *ngIf="demo.type">({{demo?.type}})</span></h2>
        <span class="fill-remaining-space"></span>
        <span>
            <a *ngIf="stackBlitzDemo" [href]="stackBlitzDemo" target="_blank">
        <button mat-button class="small-button">
          Stackblitz example
          <mat-icon matSuffix>call_made</mat-icon>
        </button>
      </a>
    </span>

    </div>

</div>
