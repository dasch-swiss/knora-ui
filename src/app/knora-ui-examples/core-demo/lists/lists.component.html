<mat-card class="example-viewer">
    <div *ngIf="projectLists && !listsService.loading">
        <h4>List of all lists from project ({{projectIri}})</h4>

        <div *ngFor="let item of projectLists">
            <p>
                <strong>{{item.labels[0].value}}</strong>
            </p>
            <p *ngIf="item.comments.length > 0">{{item.comments[0].value}}</p>
            <mat-divider></mat-divider>
        </div>
