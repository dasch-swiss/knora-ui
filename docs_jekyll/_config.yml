# -----
# Build

timezone: Etc/UTC

permalink: pretty

collections:
  docs:
    output: true
    permalink: docs/:path/
  manual:
    output: true
    permalink: manual/:path/
  features:
    output: true
    permalink: features/:name

defaults:
-
  scope:
    path: ""
  values:
    layout: "default"
-
  scope:
    path: ""
    type: "docs"
  values:
    layout: post
    seo:
      type: Article
-
  scope:
    path: ""
    type: "manual"
  values:
    layout: post
    seo:
      type: Article
-
  scope:
    path: ""
    type: "releasenotes"
  values:
    _comments:
        type: Marks the impact of this release


plugins:
- jekyll-sitemap
- jekyll-seo-tag
- jekyll-feed

exclude:
- Gemfile
- Gemfile.lock
- README.md
- LICENCE
