<h3>Demo</h3>
<h2>UsersService</h2>

<mat-card class="example-viewer">

    <app-example-viewer [example]="exampleGetAllUsers"></app-example-viewer>

    <div class="demo">
        <div *ngIf="allUsers && !usersService.loading">
            <mat-card-subtitle>Result</mat-card-subtitle>

            <ul>
                <li *ngFor="let u of allUsers">
                    <strong>{{u.familyName}}, </strong>
                    {{u.givenName}} ({{u.email}})
                </li>
            </ul>
        </div>
        <kui-progress-indicator *ngIf="usersService.loading"></kui-progress-indicator>
    </div>
</mat-card>

<mat-card class="example-viewer">

    <app-example-viewer [example]="exampleAuthenticate"></app-example-viewer>

    <div class="demo">
            <div *ngIf="!usersService.loading">
            <!-- if logged-in user == true -->
            <div *ngIf="isLoggedIn">
                <span class="success">User is logged in</span>
        
                <br><br>
                <!-- show user profile --
                <div class="user-profile">
                    <span></span>
                </div>
                -->
        
                <button mat-raised-button
                        color="warn"
                        (click)="logout()">
                    Logout
                </button>
            </div>
        
        
            <!-- else: not authorized user -->
        
            <div *ngIf="!isLoggedIn">
                <span *ngIf="errorMessage" class="error">{{errorMessage.statusText}} (Status: {{errorMessage.status}})</span>
        
                <br>
        
                <button mat-raised-button
                        color="primary"
                        (click)="login(userSimData)">
                    Login
                </button>
            </div>
        </div>
        
        <kui-progress-indicator *ngIf="usersService.loading"></kui-progress-indicator>
    </div>
</mat-card>



<mat-divider></mat-divider>
