<!-- Documentation from JSDocs -->
<app-documentation-viewer [module]="module"></app-documentation-viewer>

<!-- Examples and demo tests -->
<h3>Live example</h3>
<mat-card class="example-viewer">

    <app-example-viewer [example]="exampleGetAllUsers"></app-example-viewer>

    <div class="demo">
        <div *ngIf="allUsers && !usersService.loading">
            <mat-card-subtitle>Result</mat-card-subtitle>

            <ul>
                <li *ngFor="let u of allUsers">
                    <strong>{{u.familyName}}, </strong>
                    {{u.givenName}} ({{u.email}})
                </li>
            </ul>
        </div>
        <kui-progress-indicator *ngIf="usersService.loading"></kui-progress-indicator>
    </div>
</mat-card>


<mat-card class="example-viewer">
    <app-example-viewer [example]="exampleGetUser"></app-example-viewer>

    <div class="demo">
        <div *ngIf="user && !usersService.loading">
            <p><strong>{{user.familyName}}, </strong>
                {{user.givenName}} ({{user.email}})
            </p>
        </div>
    </div>
</mat-card>
