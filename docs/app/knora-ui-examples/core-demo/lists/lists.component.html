<!-- Examples with demo -->
<h3>Example</h3>

<mat-card class="example-viewer">

    <app-example-viewer [example]="exampleGetLists"></app-example-viewer>

    <div class="demo">
        <h4>Result</h4>

        <h4>List of all lists from project ({{projectIri}})</h4>

        <ul>
            <li>
                <strong>Titel</strong>
                <p>Hierarchisches Stichwortverzeichnis / Signatur der Bilder</p>
            </li>
            <li>
                <strong>Bildart</strong>
                <p>Art des Bildes oder Photographie</p>
            </li>
            <li>
                <strong>Zugangsart</strong>
            </li>
            <li>
                <strong>Jahreszeit</strong>
            </li>
        </ul>

    </div>

</mat-card>
