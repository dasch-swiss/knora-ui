<mat-sidenav-container class="demo-container">

    <mat-sidenav class="demo-nav-container" mode="side" opened>

        <mat-accordion *ngFor="let item of examples">
            <mat-expansion-panel expanded class="no-shadow">
                <mat-expansion-panel-header>
                    <mat-panel-title class="bolder">
                        {{item.label}}
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <div>
                    <mat-list-item>
                        <button mat-button [routerLink]="item.name + '/readme'" disableRipple
                                routerLinkActive="active-link" class="demo-nav-item">
                            README
                            <!--<mat-icon>keyboard_arrow_right</mat-icon>-->
                        </button>
                    </mat-list-item>
                </div>

                <div *ngIf="item.children">
                    <mat-list-item *ngFor="let child of item.children | kuiSortBy: 'name'">
                        <button mat-button [routerLink]="item.name + '/' + child.name" disableRipple
                                routerLinkActive="active-link" class="demo-nav-item">
                            {{child.label}}
                            <!--<mat-icon>keyboard_arrow_right</mat-icon>-->
                        </button>
                    </mat-list-item>
                </div>
                <div *ngIf="!item.children">
                    <mat-list-item>
                        <button mat-button [routerLink]="item.name" disableRipple
                                routerLinkActive="active-link" class="demo-nav-item">
                            {{item.name}}
                            <!--<mat-icon>keyboard_arrow_right</mat-icon>-->
                        </button>
                    </mat-list-item>
                </div>
            </mat-expansion-panel>

            <mat-divider></mat-divider>

        </mat-accordion>
