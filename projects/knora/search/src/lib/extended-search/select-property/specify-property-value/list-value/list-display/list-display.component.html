<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
    <span *ngFor="let child of children">
        <span *ngIf="child.children && child.children.length > 0">
            <button mat-menu-item [matMenuTriggerFor]="menu.childMenu" (click)="setValue(child)">
                {{child.label}}
            </button>
            <list-display #menu [children]="child.children" (selectedNode)="setValue($event)"></list-display>
        </span>

        <span *ngIf="!child.children || child.children.length === 0">
            <button mat-menu-item (click)="setValue(child)">
                {{child.label}}
            </button>
        </span>
    </span>
</mat-menu>
