<span *ngIf="listRootNode !== undefined">
    <button mat-stroked-button [matMenuTriggerFor]="menu.childMenu">
        Select list value
    </button>
    <list-display #menu [children]="listRootNode?.children" (selectedNode)="getSelectedNode($event)"></list-display>
</span>
