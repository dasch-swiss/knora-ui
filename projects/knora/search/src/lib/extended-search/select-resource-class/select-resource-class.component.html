<mat-form-field *ngIf="resourceClasses.length > 0" class="large-field">
  <mat-select placeholder="Select a Resource Class (optional)" [formControl]="form.controls['resourceClass']">
    <mat-option [value]="null">no selection</mat-option>
    <!-- undo selection of a resource class -->
    <mat-option *ngFor="let resourceClass of resourceClasses" [value]="resourceClass.id">{{ resourceClass.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
