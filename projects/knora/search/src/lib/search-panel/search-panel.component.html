<div class="kui-search-panel" #fullSearchPanel cdkOverlayOrigin>

    <div class="kui-search-bar">

        <div class="fulltext-search">
            <kui-fulltext-search [route]="route" [projectfilter]="projectfilter" [filterbyproject]="filterbyproject">
            </kui-fulltext-search>
        </div>

    </div>

    <div class="advanced-btn">
        <button mat-button color="primary" (click)="openPanelWithBackdrop()">advanced</button>
    </div>

</div>

<!-- full-text search menu -->
<ng-template #extendedSearchMenu>
    <div class="kui-search-menu" [class.with-project-filter]="projectfilter">
        <div class="kui-menu-header">
            <span class="kui-menu-title">
                <h4>Advanced search</h4>
            </span>
            <span class="kui-menu-action">
                <button mat-icon-button (click)="closeMenu()">
                    <mat-icon>close</mat-icon>
                </button>
            </span>
        </div>
        <div class="kui-menu-content">
            <kui-extended-search [route]="route" (toggleExtendedSearchForm)="closeMenu()"></kui-extended-search>
        </div>
    </div>
</ng-template>
