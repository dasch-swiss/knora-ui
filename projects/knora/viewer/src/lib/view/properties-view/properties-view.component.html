<mat-tab-group class="full-width">
    <mat-tab label="Metadata">
        <mat-list>
            <div *ngFor="let prop of guiOrder; let last = last" class="property">
                <div *ngIf="properties[prop?.property]">
                    <!-- label of the property -->
                    <h3 mat-subheader class="property-label">
                        {{ontologyInfo.getLabelForProperty(prop?.property)}}
                    </h3>
                    <!-- the value(s) of the property -->
                    <mat-list-item class="property-value-item"
                                   *ngFor="let val of properties[prop?.property]; let lastItem = last">
                        <li [ngSwitch]="val.getClassName()" [class.list]="properties[prop?.property].length > 1"
                            [class.lastItem]="lastItem">
                            <kui-text-value-as-string *ngSwitchCase="KnoraConstants.ReadTextValueAsString"
                                                      [valueObject]="val"></kui-text-value-as-string>
                            <kui-text-value-as-xml *ngSwitchCase="KnoraConstants.ReadTextValueAsXml"
                                                   [valueObject]="val"></kui-text-value-as-xml>
                            <kui-date-value *ngSwitchCase="KnoraConstants.ReadDateValue" [valueObject]="val"
                                            [calendar]="true" [era]="true">
                            </kui-date-value>
                            <kui-link-value class="app-link" *ngSwitchCase="KnoraConstants.ReadLinkValue"
                                            [valueObject]="val" [ontologyInfo]="ontologyInfo"
                                            (referredResourceClicked)="openLink(val.referredResourceIri)">
                            </kui-link-value>
                            <kui-integer-value *ngSwitchCase="KnoraConstants.ReadIntegerValue" [valueObject]="val">
                            </kui-integer-value>
                            <kui-decimal-value *ngSwitchCase="KnoraConstants.ReadDecimalValue" [valueObject]="val">
                            </kui-decimal-value>
                            <kui-geometry-value *ngSwitchCase="KnoraConstants.ReadGeomValue" [valueObject]="val">
                            </kui-geometry-value>
                            <kui-color-value *ngSwitchCase="KnoraConstants.ReadColorValue" [valueObject]="val">
                            </kui-color-value>
                            <kui-uri-value *ngSwitchCase="KnoraConstants.ReadUriValue" [valueObject]="val">
                            </kui-uri-value>
                            <kui-boolean-value *ngSwitchCase="KnoraConstants.ReadBooleanValue" [valueObject]="val">
                            </kui-boolean-value>
                            <kui-interval-value *ngSwitchCase="KnoraConstants.ReadIntervalValue" [valueObject]="val">
                            </kui-interval-value>
                            <kui-list-value *ngSwitchCase="KnoraConstants.ReadListValue" [valueObject]="val">
                            </kui-list-value>
                            <kui-textfile-value *ngSwitchCase="KnoraConstants.TextFileValue" [valueObject]="val">
                            </kui-textfile-value>
                            <span *ngSwitchDefault>Not supported {{val.getClassName()}}</span>
                        </li>
                    </mat-list-item>
                </div>
            </div>
        </mat-list>
    </mat-tab>

    <mat-tab label="Annotations" *ngIf="annotations?.length > 0">

    </mat-tab>

    <mat-tab label="Links / Connections" *ngIf="incomingLinks?.length > 0">
        <div>
            <mat-list *ngFor="let incoming of incomingLinks">
                <mat-list-item class="kui-link" (click)="openLink(incoming.id)">
                    <span>{{incoming.label}}</span>
                </mat-list-item>
            </mat-list>
        </div>
    </mat-tab>

</mat-tab-group>
