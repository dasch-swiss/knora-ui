<span>{{date.start.date | date: date.start?.format}} </span>
<span *ngIf="era">

<span *ngIf="date.end">

        {{date.end.era}}
    </span>
</span>

<span *ngIf="calendar">
    ({{date.start.calendar}})
</span>
