<!-- TODO: handle range or period date cases -->

<span>{{date.start.date | date: date.start?.format}} </span>
<span *ngIf="era">
    {{date.start.era}}
</span>

<span *ngIf="date.end">
    - {{date.end.date | date: date.end.format}}
    <span *ngIf="era">
        {{date.end.era}}
    </span>
</span>

<span *ngIf="calendar">
    ({{date.start.calendar}})
</span>
